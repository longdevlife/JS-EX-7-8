<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập Mảng</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container py-4">
      <div class="text-center mb-4">
        <h1 class="fw-bold text-primary">BÀI TẬP JAVASCRIPT - ARRAY</h1>
      </div>

      <div class="row mb-4">
        <div class="col-12 bg-light p-3 rounded">
          <div class="mb-3">
            <label for="numberInput" class="form-label fw-bold">Nhập số</label>
            <input
              type="number"
              class="form-control"
              id="numberInput"
              placeholder="Nhập số nguyên"
            />
          </div>
          <button id="addNumber" class="btn btn-primary w-100 mb-2">
            Thêm số vào mảng
          </button>
          <div class="mt-3 p-2 bg-white rounded">
            <p class="fw-bold mb-1">Mảng hiện tại:</p>
            <p id="currentArray" class="mb-1 text-primary">[ ]</p>
          </div>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-12">
          <select id="functionSelect" class="form-select mb-3">
            <option value="" selected disabled>Chọn chức năng</option>
            <option value="sumPositive">1. Tổng các số dương</option>
            <option value="countPositive">2. Đếm số dương</option>
            <option value="findSmallest">3. Tìm số nhỏ nhất</option>
            <option value="findSmallestPositive">
              4. Tìm số dương nhỏ nhất
            </option>
            <option value="findLastEven">5. Tìm số chẵn cuối cùng</option>
            <option value="swapPosition">6. Đổi chỗ</option>
            <option value="sortArray">7. Sắp xếp tăng dần</option>
            <option value="findFirstPrime">8. Tìm số nguyên tố đầu tiên</option>
            <option value="addRealArray">9. Đếm số nguyên</option>
            <option value="comparePosiNega">10. So sánh số âm, số dương</option>
          </select>

          <!-- Vùng nhập cho các chức năng cần thêm dữ liệu -->
          <div id="positionSwapArea" class="d-none mb-3">
            <div class="row">
              <div class="col-6">
                <input
                  type="number"
                  class="form-control"
                  id="position1"
                  placeholder="Vị trí 1"
                />
              </div>
              <div class="col-6">
                <input
                  type="number"
                  class="form-control"
                  id="position2"
                  placeholder="Vị trí 2"
                />
              </div>
            </div>
          </div>

          <div id="realArrayArea" class="d-none mb-3">
            <input
              type="number"
              step="any"
              class="form-control mb-2"
              id="realNumberInput"
              placeholder="Nhập số thực"
            />
            <button id="addRealNumber" class="btn btn-info w-100 mb-2">
              Thêm số vào mảng thực
            </button>
            <div class="mt-2 p-2 bg-white rounded">
              <p class="fw-bold mb-1">Mảng số thực:</p>
              <p id="currentRealArray" class="mb-1 text-info">[ ]</p>
            </div>
          </div>

          <button id="calculateButton" class="btn btn-success w-100">
            Thực hiện
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="result-area p-3 bg-light rounded">
            <p class="fw-bold">Kết quả:</p>
            <p id="result" class="mb-0 fs-5 text-success">
              Chọn chức năng và nhấn thực hiện
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
